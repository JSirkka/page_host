<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load HTML from API</title>
</head>
<body>
    <!-- Container for the fetched HTML content -->
    <iframe id="contentFrame" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        // Function to fetch HTML from the API and load it into the iframe
        async function loadHtmlIntoIframe() {
            try {
                
                const response = await fetch('https://jsirkka.pythonanywhere.com/get-html'); // Replace with your API URL
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const htmlContent = await response.text();

                // Select the iframe and set its content
                const iframe = document.getElementById('contentFrame');
                iframe.srcdoc = htmlContent; // Use srcdoc to directly inject the HTML
            } catch (error) {
                console.error('Error fetching HTML content:', error);
            }
        }

        // Call the function to fetch and display the HTML content
        loadHtmlIntoIframe();
    </script>
</body>
</html>
