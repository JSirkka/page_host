<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load HTML from API</title>
</head>
<body>
    <!-- Initially, the body is blank or can contain a loading message -->
    <div id="loading">Loading content...</div>

    <script>
        // Function to fetch HTML from the API and inject it into the document body
        async function loadHtmlContent() {
            try {
                const response = await fetch('https://jsirkka.pythonanywhere.com/get-html'); // Replace with your API URL
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const htmlContent = await response.text();

                // Replace the body content with the fetched HTML
                document.body.innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching HTML content:', error);
                document.getElementById('loading').textContent = 'Failed to load content. Please try again later.';
            }
        }

        // Call the function to fetch and display the HTML content
        loadHtmlContent();
    </script>
</body>
</html>
